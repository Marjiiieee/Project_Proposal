            </div>
            <div class="header-title">
                <h1>LAGUNA STATE POLYTECHNIC UNIVERSITY - SANTA CRUZ CAMPUS</h1>

                <h3>A.Y. 2023-2024</h3>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <!-- File upload section -->
    <div class="content">
        <div class="upload-container">
            <label for="file-upload" class="upload-button">
                <ion-icon name="add-outline"></ion-icon> Upload

            </div>
        </div>

    <!-- Popup to display file content and analytics -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3>File Content</h3>
            <div id="file-content" class="file-content"></div>
            <h4>File Analytics</h4>
            <div id="file-analytics" class="file-analytics"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
